<script>
window.storage = {
  async get(key) {
    const val = localStorage.getItem('housing_app:' + key);
    if (val === null) throw new Error('Key not found: ' + key);
    return { value: val };
  },
  async set(key, value) {
    try { localStorage.setItem('housing_app:' + key, value); return { key, value }; }
    catch(e) { console.error('Storage full', e); return null; }
  },
  async delete(key) {
    localStorage.removeItem('housing_app:' + key);
    return { key, deleted: true };
  },
  async list(prefix) {
    const p = 'housing_app:' + (prefix || '');
    const keys = Object.keys(localStorage).filter(k => k.startsWith(p)).map(k => k.replace('housing_app:', ''));
    return { keys };
  }
};
</script>

// Parse OSMS HTML/XLS → records array
function parseOSMSxls(htmlText){
  const doc=new DOMParser().parseFromString(htmlText,"text/html");
  const rows=doc.querySelectorAll("table tr");
  const records=[];
  for(let i=1;i<rows.length;i++){
    const cols=rows[i].querySelectorAll("td");
    if(cols.length<17)continue;
    const stage_raw=cols[16].textContent.trim();
    const stage=STAGE_MAP_LABEL[stage_raw]||stage_raw;
    const as_info=cols[10].textContent.trim();
    const dm=as_info.match(/(\d{2}-\d{2}-\d{4})/);
    const as_date=dm?dm[1]:"";
    const as_value=Math.round(parseFloat(cols[11].textContent.trim())||0);
    const spent=Math.round(parseFloat(cols[15].textContent.trim())||0);
    records.push({
      id:cols[4].textContent.trim(),
      block:cols[1].textContent.trim(),
      village:cols[2].textContent.trim(),
      stage, as_date, as_value, spent,
    });
  }
  return records;
}

// Build summaries from records
function buildSummaries(records){
  const vMap={},bMap={};
  records.forEach(r=>{
    const{block,village,stage,as_date,as_value,spent}=r;
    const vk=block+"||"+village;
    if(!vMap[vk])vMap[vk]={block,village,total:0,C:0,R:0,P:0,W:0,spent:0,value:0,oldest_date:null};
    const vm=vMap[vk];
    vm.total++;vm[stage]=(vm[stage]||0)+1;vm.spent+=spent;vm.value+=as_value;
    if(stage!=="C"&&as_date){
      try{const[d,m,y]=as_date.split("-");const dt=y+"-"+m+"-"+d;if(!vm.oldest_date||dt<vm.oldest_date)vm.oldest_date=dt;}catch(e){}
    }
    if(!bMap[block])bMap[block]={block,total:0,C:0,R:0,P:0,W:0,spent:0,value:0};
    const bm=bMap[block];
    bm.total++;bm[stage]=(bm[stage]||0)+1;bm.spent+=spent;bm.value+=as_value;
  });
  const villages=Object.values(vMap).map(v=>{
    const pending=v.total-(v.C||0);
    const comp_pct=v.total>0?Math.round((v.C||0)/v.total*1000)/10:0;
    const spent_pct=v.value>0?Math.round(v.spent/v.value*1000)/10:0;
    return{...v,pending,comp_pct,spent_pct};
  }).sort((a,b)=>b.pending-a.pending||a.comp_pct-b.comp_pct);
  const blocks=Object.values(bMap).map(b=>({...b,comp_pct:b.total>0?Math.round((b.C||0)/b.total*1000)/10:0}));
  const long_pending=[];
  records.forEach(r=>{
    if(r.stage!=="C"&&r.as_date){
      try{
        const[d,m,y]=r.as_date.split("-");const dt=y+"-"+m+"-"+d;
        const days=Math.floor((new Date(TODAY)-new Date(dt))/86400000);
        if(days>=90)long_pending.push({id:r.id,block:r.block,village:r.village,stage:r.stage,as_date:r.as_date,days,value:r.as_value,spent:r.spent,progress_pct:r.as_value>0?Math.round(r.spent/r.as_value*1000)/10:0});
      }catch(e){}
    }
  });
  long_pending.sort((a,b)=>b.days-a.days);
  return{villages,blocks,long_pending:long_pending.slice(0,300)};
}

// Build house-level snapshot from records: {work_id: {s,b,v,ad,av,sp}}
function buildHouseSnapshot(records){
  const snap={};
  records.forEach(r=>{
    if(r.stage!=="C")snap[r.id]={s:r.stage,b:r.block,v:r.village,ad:r.as_date,av:r.as_value,sp:r.spent};
  });
  return snap;
}

// Analyze stagnancy across snapshots
// snapshots: [{id, date, data:{work_id:{s,...}}}]  ordered oldest→newest
function analyzeStagnancy(snapshots){
  if(snapshots.length<2)return[];
  const latest=snapshots[snapshots.length-1];
  const results=[];
  Object.entries(latest.data).forEach(([wid,info])=>{
    if(info.s==="C")return;
    let stuckCount=1;
    let firstSeenDate=latest.date;
    // Walk backwards through snapshots to see how long it's been at same stage
    for(let i=snapshots.length-2;i>=0;i--){
      const prev=snapshots[i];
      if(prev.data[wid]&&prev.data[wid].s===info.s){
        stuckCount++;
        firstSeenDate=prev.date;
      }else{
        break; // stage changed (or not present) — stop
      }
    }
    if(stuckCount>=2){
      results.push({
        id:wid,
        block:info.b,
        village:info.v,
        stage:info.s,
        as_date:info.ad,
        as_value:info.av,
        spent:info.sp,
        progress_pct:info.av>0?Math.round(info.sp/info.av*1000)/10:0,
        stuck_uploads:stuckCount,
        first_stuck_date:firstSeenDate,
        last_seen_date:latest.date,
      });
    }
  });
  results.sort((a,b)=>b.stuck_uploads-a.stuck_uploads||a.comp_pct-b.comp_pct);
  return results;
}

      details:`${issueForm.item}: ${issueForm.qty} to ${issueForm.beneficiaryName}`
    },...auditLog]);
    
    setIssueForm({workId:"",beneficiaryName:"",item:"cement",qty:"",issuedBy:"",notes:""});
    setBeneficiaryPhoto(null);
    setShowIssueForm(false);
    alert(`Material issued successfully to ${newIssue.beneficiaryName}!`);
  };

  // Calculate financial progress based on material issues
  const financialProgress=useMemo(()=>{
    if(!activeData)return{};
    const progress={};
    Object.entries(materialIssues).forEach(([workId,issues])=>{
      let cementIssued=0,steelIssued=0;
      issues.forEach(iss=>{
        if(iss.item==="cement")cementIssued+=iss.qty;
        if(iss.item==="steel")steelIssued+=iss.qty;
      });
      const cementStd=MATERIAL_STANDARDS.cement.qty;
      const steelStd=MATERIAL_STANDARDS.steel.qty;
      const cementPct=Math.min(100,Math.round(cementIssued/cementStd*100));
      const steelPct=Math.min(100,Math.round(steelIssued/steelStd*100));
      const avgPct=Math.round((cementPct+steelPct)/2);
      progress[workId]={cementIssued,steelIssued,cementPct,steelPct,avgPct};
    });
    return progress;
  },[materialIssues,activeData]);

  // ── STAFF ANALYTICS ──
  const staffProgress=useMemo(()=>{
    const snap=allSnapshotData&&allSnapshotData.length>0
      ?allSnapshotData[allSnapshotData.length-1].data
      :BASELINE_SNAPSHOT;
    return staff.map(s=>{
      const houseIds=Object.entries(snap).filter(([id,h])=>{
        if(s.blocks.length>0&&s.villages.length===0){
          return s.blocks.some(b=>h.b&&h.b.toUpperCase().includes(b.toUpperCase()));
        }
        if(s.villages.length>0){
          return s.villages.some(v=>h.v&&h.v.toUpperCase().includes(v.toUpperCase()));
        }
        if(s.blocks.length>0){
          return s.blocks.some(b=>h.b&&h.b.toUpperCase().includes(b.toUpperCase()));
        }
        return false;
      });
      const total=houseIds.length;
      const C=houseIds.filter(([,h])=>h.s==="C").length;
      const R=houseIds.filter(([,h])=>h.s==="R").length;
      const P=houseIds.filter(([,h])=>h.s==="P").length;
      const W=houseIds.filter(([,h])=>h.s==="W").length;
      const pending=total-C;
      const pct=total>0?Math.round(C/total*100):0;
      // Village breakdown
      const villageMap={};
      houseIds.forEach(([id,h])=>{
        const v=h.v||"Unknown";
        if(!villageMap[v])villageMap[v]={village:v,block:h.b,total:0,C:0,R:0,P:0,W:0};
        villageMap[v].total++;
        if(h.s==="C")villageMap[v].C++;
        else if(h.s==="R")villageMap[v].R++;
        else if(h.s==="P")villageMap[v].P++;
        else if(h.s==="W")villageMap[v].W++;
      });
      return{...s,total,C,R,P,W,pending,pct,villages_detail:Object.values(villageMap).sort((a,b)=>b.total-a.total)};
    });
  },[staff,allSnapshotData]);

  // ── RISK SCORING ──
  const villageRiskScores=useMemo(()=>{
    if(!activeData)return[];
    return activeData.village_data.map(v=>{
      const pendingDays=v.oldest_date?Math.floor((new Date()-new Date(v.oldest_date))/86400000):0;
      const riskScore=Math.min(100,Math.round(
        (pendingDays/365*40)+ // 40% weight on time
        (v.pending/v.total*30)+ // 30% weight on pending %
        ((100-v.comp_pct)/100*30) // 30% weight on incompletion
      ));
      return{...v,pendingDays,riskScore,riskLevel:riskScore<30?"LOW":riskScore<60?"MEDIUM":"HIGH"};
    }).sort((a,b)=>b.riskScore-a.riskScore);
  },[activeData]);

  // ── TREND ANALYSIS ──
  const trendData=useMemo(()=>{
    if(snapshots.length<2)return null;
    const sorted=[...snapshots].sort((a,b)=>new Date(a.date)-new Date(b.date));
    return sorted.map((s,i)=>({
      date:s.date.slice(0,10),
      completed:s.totalRecords-s.pending,
      pending:s.pending,
      rate:i>0?(s.totalRecords-s.pending)-(sorted[i-1].totalRecords-sorted[i-1].pending):0
    }));
  },[snapshots]);

  // ── PDF EXPORT ──
  const generatePDF=()=>{
    if(!window.jspdf){alert("PDF library not loaded");return;}
    const{jsPDF}=window.jspdf;
    const doc=new jsPDF();
    doc.setFontSize(18);
    doc.text("Kalaignarin Kanavu Illam",20,20);
    doc.setFontSize(12);
    doc.text("Monthly Progress Report",20,30);
    doc.text(`Generated: ${new Date().toLocaleDateString()}`,20,40);
    if(activeData){
      doc.setFontSize(14);
      doc.text("Overall Statistics",20,55);
      doc.setFontSize(10);
      const totals=activeData.block_data.reduce((acc,b)=>({total:acc.total+b.total,completed:acc.completed+(b.C||0),pending:acc.pending+(b.total-(b.C||0))}),{total:0,completed:0,pending:0});
      doc.text(`Total Houses: ${totals.total}`,25,65);
      doc.text(`Completed: ${totals.completed} (${Math.round(totals.completed/totals.total*100)}%)`,25,72);
      doc.text(`Pending: ${totals.pending}`,25,79);
      doc.text("Top Risk Villages",20,95);
      villageRiskScores.slice(0,10).forEach((v,i)=>{
        doc.text(`${i+1}. ${v.village} (${v.block}) - Risk: ${v.riskScore}`,25,105+i*7);
      });
    }
    doc.save(`housing_report_${new Date().toISOString().slice(0,10)}.pdf`);
  };

  // ── EXCEL EXPORT ──
  const exportExcel=()=>{
    if(!window.XLSX){alert("Excel library not loaded");return;}
    const ws=window.XLSX.utils.json_to_sheet(villageRiskScores.map(r=>({
      Village:r.village,
      Block:r.block,
      "Total Houses":r.total,
      Completed:r.completed,
      Pending:r.pending,
      "Completion %":r.comp_pct,
      "Risk Score":r.riskScore,
      "Risk Level":r.riskLevel
    })));
    const wb=window.XLSX.utils.book_new();
    window.XLSX.utils.book_append_sheet(wb,ws,"Risk Analysis");
    window.XLSX.writeFile(wb,`housing_risk_${new Date().toISOString().slice(0,10)}.xlsx`);
  };
  const handleFtoUpload=async(e)=>{
    const file=e.target.files[0];
    if(!file)return;
    setFtoStatus("Parsing FTO…");
    try{
      const buf=await file.arrayBuffer();
      // Try SheetJS if available, else fallback HTML parse
      let rows=[];
      if(window.XLSX){
        const wb=window.XLSX.read(buf,{type:"array"});
        const ws=wb.Sheets[wb.SheetNames[0]];
        rows=window.XLSX.utils.sheet_to_json(ws,{header:1,defval:""});
      } else {
        // Fallback: read as binary and use basic table parse
        const text=new TextDecoder("utf-8").decode(buf);
        const tableMatch=text.match(/<table[^>]*>([\s\S]*?)<\/table>/i);
        if(tableMatch){
          const trMatches=[...tableMatch[1].matchAll(/<tr[^>]*>([\s\S]*?)<\/tr>/gi)];
          rows=trMatches.map(tr=>[...tr[1].matchAll(/<t[dh][^>]*>([\s\S]*?)<\/t[dh]>/gi)].map(td=>td[1].replace(/<[^>]+>/g,"").trim()));
        }
      }
      if(!rows||rows.length<2)throw new Error("Could not read file. Try saving as .xls from Excel.");

      // Auto-detect header row (first row with multiple non-empty cells)
      let headerIdx=0;
      for(let i=0;i<Math.min(10,rows.length);i++){
        if(rows[i].filter(c=>String(c).trim()).length>3){headerIdx=i;break;}
      }
      const headers=rows[headerIdx].map(h=>String(h).toLowerCase().trim());

      // Detect columns
      const findCol=(patterns)=>headers.findIndex(h=>patterns.some(p=>h.includes(p)));
      const idCol=findCol(["work id","workid","work_id","ref no","ref.no","order no","order_no","w.order","work order"]);
      const installCol=findCol(["installment","install","inst no","inst.","tranche","stage","payment stage"]);
      const amtCol=findCol(["amount","amt","fund","transfer","released","paid","sanctioned"]);
      const dateCol=findCol(["date","fto date","transfer date","order date","release date"]);
      const statusCol=findCol(["status","remarks","fto status","payment status","credit","debit"]);
      const nameCol=findCol(["beneficiary","name","owner","applicant","house owner"]);
      const blockCol=findCol(["block","mandal","taluk","taluq"]);
      const villageCol=findCol(["village","panchayat","gp","gram"]);

      if(idCol===-1)throw new Error("Could not find Work ID column. Headers found: "+headers.slice(0,10).join(", "));

      const colMap={idCol,installCol,amtCol,dateCol,statusCol,nameCol,blockCol,villageCol};
      setFtoColMap(colMap);

      // Parse records
      const records={};
      for(let i=headerIdx+1;i<rows.length;i++){
        const row=rows[i];
        const rawId=String(row[idCol]||"").trim().replace(/\.0$/,"");
        if(!rawId||rawId==="")continue;
        const id=rawId;
        const installment=installCol>=0?String(row[installCol]||"").trim():"";
        const amount=amtCol>=0?parseFloat(String(row[amtCol]||"0").replace(/[,₹\s]/g,""))||0:0;
        const date=dateCol>=0?String(row[dateCol]||"").trim():"";
        const status=statusCol>=0?String(row[statusCol]||"").trim().toLowerCase():"released";
        const name=nameCol>=0?String(row[nameCol]||"").trim():"";
        const block=blockCol>=0?String(row[blockCol]||"").trim().toUpperCase():"";
        const village=villageCol>=0?String(row[villageCol]||"").trim().toUpperCase():"";

        // Map installment to stage
        let ftoStage="?";
        const instLow=installment.toLowerCase();
        if(instLow.includes("1")||instLow.includes("first")||instLow.includes("foundation")||instLow.includes("1st"))ftoStage="R";
        else if(instLow.includes("2")||instLow.includes("second")||instLow.includes("roof")||instLow.includes("2nd"))ftoStage="P";
        else if(instLow.includes("3")||instLow.includes("third")||instLow.includes("final")||instLow.includes("3rd")||instLow.includes("complet"))ftoStage="W";
        else if(instLow.includes("r")||instLow.includes("roof"))ftoStage="R";
        else if(instLow.includes("p")||instLow.includes("plast"))ftoStage="P";
        else if(instLow.includes("w")||instLow.includes("white")||instLow.includes("finish"))ftoStage="W";

        if(!records[id])records[id]={installments:[],totalAmount:0,name,block,village};
        records[id].installments.push({installment,ftoStage,amount,date,status});
        records[id].totalAmount+=amount;
        // Track latest/highest stage in FTO
        const stageRank={R:1,P:2,W:3,"?":0};
        if(!records[id].latestStage||stageRank[ftoStage]>stageRank[records[id].latestStage]){
          records[id].latestStage=ftoStage;
          records[id].latestDate=date;
        }
      }

      const count=Object.keys(records).length;
      if(count<1)throw new Error("No valid records parsed from FTO file.");
      setFtoData(records);
      setFtoFileName(file.name);
      setFtoStatus(`✓ Loaded ${count} FTO records from ${file.name}`);
    }catch(err){setFtoStatus("❌ "+err.message);}
    if(ftoFileRef.current)ftoFileRef.current.value="";
  };

  // FTO comparison analysis
  const ftoComparison=useMemo(()=>{
    if(!ftoData)return[];
    const snap=allSnapshotData&&allSnapshotData.length>0
      ?allSnapshotData[allSnapshotData.length-1].data
      :BASELINE_SNAPSHOT;
    const stageRank={C:4,W:3,P:2,R:1};
    const results=[];
    // Iterate FTO records
    Object.entries(ftoData).forEach(([id,fto])=>{
      const osms=snap[id];
      const ftoRank=stageRank[fto.latestStage]||0;
      const osmsStage=osms?osms.s:"NOT_FOUND";
      const osmsRank=stageRank[osmsStage]||0;
      let status="OK";
      let issue="";
      if(!osms){
        status="NOT_IN_OSMS";
        issue="FTO released for house not found in OSMS";
      } else if(osmsStage==="C"&&ftoRank<4){
        status="OK_COMPLETED";
        issue="House completed, FTO partially released";
      } else if(ftoRank>osmsRank&&osmsStage!=="C"){
        status="FTO_AHEAD";
        issue=`Fund released for ${fto.latestStage} stage but OSMS shows ${osmsStage||"R"}`;
      } else if(osmsRank>ftoRank&&osmsRank>0){
        status="OSMS_AHEAD";
        issue=`Work at ${osmsStage} stage but FTO only released up to ${fto.latestStage||"?"}`;
      }
      results.push({id,ftoStage:fto.latestStage,ftoDate:fto.latestDate,ftoAmount:fto.totalAmount,osmsStage,block:fto.block||osms?.b||"",village:fto.village||osms?.v||"",name:fto.name,status,issue,installments:fto.installments});
    });
    // Also find OSMS houses with stage > nothing in FTO
    Object.entries(snap).forEach(([id,osms])=>{
      if(ftoData[id])return; // Already handled
      if(osms.s==="C")return; // Completed, may be OK
      if(osms.s==="R"||osms.s==="P"||osms.s==="W"){
        results.push({id,ftoStage:"NONE",ftoDate:"",ftoAmount:0,osmsStage:osms.s,block:osms.b,village:osms.v,name:"",status:"NO_FTO",issue:`OSMS shows ${osms.s} stage but no FTO found for this house`,installments:[]});
      }
    });
    return results;
  },[ftoData,allSnapshotData]);

  const ftoFiltered=useMemo(()=>{
    let r=ftoComparison;
    if(ftoFilterType==="MISMATCH")r=r.filter(x=>x.status==="FTO_AHEAD"||x.status==="OSMS_AHEAD"||x.status==="NOT_IN_OSMS");
    if(ftoFilterType==="FTO_AHEAD")r=r.filter(x=>x.status==="FTO_AHEAD");
    if(ftoFilterType==="OSMS_AHEAD")r=r.filter(x=>x.status==="OSMS_AHEAD");
    if(ftoFilterType==="NO_FTO")r=r.filter(x=>x.status==="NO_FTO");
    if(ftoBlockFilter!=="ALL")r=r.filter(x=>x.block===ftoBlockFilter);
    return r;
  },[ftoComparison,ftoFilterType,ftoBlockFilter]);

  const ftoCounts=useMemo(()=>({
    total:ftoComparison.length,
    mismatch:ftoComparison.filter(x=>x.status==="FTO_AHEAD"||x.status==="OSMS_AHEAD"||x.status==="NOT_IN_OSMS").length,
    fto_ahead:ftoComparison.filter(x=>x.status==="FTO_AHEAD").length,
    osms_ahead:ftoComparison.filter(x=>x.status==="OSMS_AHEAD").length,
    no_fto:ftoComparison.filter(x=>x.status==="NO_FTO").length,
    ok:ftoComparison.filter(x=>x.status==="OK"||x.status==="OK_COMPLETED").length,
  }),[ftoComparison]);

  const totals=useMemo(()=>{
    let t={total:0,C:0,R:0,P:0,W:0,value:0,spent:0};
    activeData.block_data.forEach(b=>{t.total+=b.total;t.C+=(b.C||0);t.R+=(b.R||0);t.P+=(b.P||0);t.W+=(b.W||0);t.value+=b.value;t.spent+=b.spent;});
    return t;
  },[activeData]);

  const filteredVillages=useMemo(()=>{
    let v=activeData.village_data;
    if(blockFilter!=="ALL")v=v.filter(x=>x.block===blockFilter);
    if(villageSearch)v=v.filter(x=>x.village.toLowerCase().includes(villageSearch.toLowerCase()));
    return[...v].sort((a,b)=>{
      if(sortBy==="pending")return b.pending-a.pending;
      if(sortBy==="comp_pct")return a.comp_pct-b.comp_pct;
      if(sortBy==="oldest")return(a.oldest_date||"9999")>(b.oldest_date||"9999")?1:-1;
      return b.total-a.total;
    });
  },[activeData,blockFilter,villageSearch,sortBy]);

  const longPendingFiltered=useMemo(()=>
    activeData.long_pending.filter(x=>x.days>=pendingDaysFilter&&(blockFilter==="ALL"||x.block===blockFilter))
  ,[activeData,pendingDaysFilter,blockFilter]);

  const logsByVillage=useMemo(()=>{
    const m={};
    dailyLogs.forEach(l=>{const k=l.block+"||"+l.village;if(!m[k])m[k]={block:l.block,village:l.village,entries:[]};m[k].entries.push(l);});
    return Object.values(m);
  },[dailyLogs]);

  const addLog=()=>{
    if(!logForm.date||!logForm.block||!logForm.village||!logForm.count)return;
    const nl=[{...logForm,id:Date.now()},...dailyLogs];
    saveLogs(nl);setSavedMsg("✓ Saved!");
    setLogForm({date:TODAY,block:"",village:"",count:"",stage:"",note:""});
    setShowLogForm(false);setTimeout(()=>setSavedMsg(""),3000);
  };
  const deleteLog=(id)=>saveLogs(dailyLogs.filter(l=>l.id!==id));

  const dataSource=uploadedData
    ?{label:"Live Data",date:uploadedData.uploadDate,file:uploadedData.fileName,records:uploadedData.totalRecords,color:"#22c55e",icon:"📂"}
    :{label:"Baseline",date:BASELINE_DATE,file:"osms_report__33_.xls",records:2527,color:"#60a5fa",icon:"🗄"};

  const tabs=[
    {id:"dashboard",label:"📊 Dashboard"},
    {id:"risk",label:`🎯 Risk (${villageRiskScores.length})`},
    {id:"stagnant",label:`🚦 Stagnant${stagnantHouses.length>0?" ("+stagnantHouses.length+")":""}`},
    {id:"villages",label:"🏘 Villages"},
    {id:"pending",label:"⚠️ Long Pending"},
    {id:"staff",label:`👷 Staff (${staff.length})`},
    {id:"fto",label:`💰 FTO${ftoData?" ("+Object.keys(ftoData).length+")":""}`},
    {id:"issue",label:`📋 Material Issue (${Object.keys(materialIssues).length})`},
    {id:"photos",label:`📸 Photos${Object.keys(photos).length>0?" ("+Object.keys(photos).length+")":""}`},
    {id:"visits",label:`🏗️ Visits (${siteVisits.length})`},
    {id:"materials",label:"📦 Materials"},
    {id:"reports",label:"📄 Reports"},
    {id:"audit",label:`📋 Audit (${auditLog.length})`},
    {id:"daily",label:"📅 Daily Log"},
    {id:"uploads",label:`📁 Uploads (${snapshots.length})`},
  ];

  const inputStyle={background:T.inputBg,border:`1px solid ${T.border}`,color:T.text,padding:"6px 10px",borderRadius:4,fontSize:12,fontFamily:"inherit"};
  const thStyle={padding:"8px 10px",textAlign:"left",color:T.faint,fontWeight:"normal",fontSize:10,whiteSpace:"nowrap"};
  const tdStyle=(i)=>({padding:"7px 10px",borderBottom:`1px solid ${T.tableBorder}`,background:i%2?T.rowAlt:"transparent"});

  return(
    <div style={{minHeight:"100vh",background:T.bg,color:T.text,fontFamily:T.bodyFont,transition:"background 0.2s,color 0.2s"}}>
      {/* HEADER */}
      <div style={{background:T.headerBg,borderBottom:`3px solid ${T.headerBorder}`,padding:"12px 20px"}}>
        <div style={{display:"flex",justifyContent:"space-between",alignItems:"flex-start",flexWrap:"wrap",gap:10}}>
          <div>
            <div style={{fontSize:9,color:T.accent,letterSpacing:3,marginBottom:2,fontFamily:T.font,fontWeight:"bold"}}>GOVT OF TAMIL NADU • {DISTRICT} DISTRICT</div>
            <div style={{fontSize:18,fontWeight:"bold",color:theme==="dark"?"#f1f5f9":"#FFFFFF",fontFamily:T.font}}>🏠 {SCHEME}</div>
            <div style={{fontSize:9,color:theme==="dark"?"#94a3b8":"rgba(255,255,255,0.7)",marginTop:2,fontFamily:T.bodyFont,letterSpacing:1}}>Daily Progress Monitoring System • FY 2025-26</div>
          </div>
          <div style={{display:"flex",flexDirection:"column",alignItems:"flex-end",gap:5}}>
            {/* Data source badge */}
            <div style={{background:T.surface,border:`1px solid ${dataSource.color}`,borderRadius:6,padding:"5px 10px",fontSize:11}}>
              <div style={{display:"flex",alignItems:"center",gap:6,flexWrap:"wrap"}}>
                <span>{dataSource.icon}</span>
                <span style={{color:dataSource.color,fontWeight:"bold"}}>{dataSource.label}</span>
                <span style={{color:T.faint}}>|</span>
                <span style={{color:T.muted}}>{dataSource.records.toLocaleString()} records</span>
                {snapshots.length>0&&<><span style={{color:T.faint}}>|</span><span style={{color:"#a78bfa"}}>{snapshots.length} uploads tracked</span></>}
              </div>
              <div style={{fontSize:10,color:T.faint,marginTop:1}}>
                {uploadedData?"Uploaded:":"As of:"} <span style={{color:T.text}}>{dataSource.date}</span>
              </div>
            </div>
            <div style={{display:"flex",gap:5,alignItems:"center",flexWrap:"wrap"}}>
              <label style={{background:"#1d4ed8",color:"#fff",border:"none",padding:"5px 12px",borderRadius:4,cursor:"pointer",fontSize:11,fontFamily:"inherit",display:"flex",alignItems:"center",gap:4,opacity:isParsing?0.6:1}}>
                {isParsing?"⏳ Parsing…":"📤 Upload XLS"}
                <input ref={fileInputRef} type="file" accept=".xls,.html,.htm" onChange={handleFileUpload} style={{display:"none"}} disabled={isParsing}/>
              </label>
              {snapshots.length>0&&(
                <button onClick={clearAllData} title="Delete all snapshots & revert to baseline"
                  style={{...inputStyle,background:"transparent",border:"1px solid #ef4444",color:"#ef4444",cursor:"pointer",fontSize:10}}>
                  🗑 Reset All
                </button>
              )}
              <button onClick={()=>setTheme(t=>t==="bauhaus"?"google":t==="google"?"dark":"bauhaus")} title="Switch theme"
                style={{background:T.primary,color:"#fff",border:"none",padding:"5px 12px",borderRadius:theme==="bauhaus"?0:4,cursor:"pointer",fontSize:11,fontFamily:T.font,fontWeight:"bold",letterSpacing:1}}>
                {THEMES[theme].icon} {THEMES[theme].name}
              </button>
            </div>
            {uploadStatus==="success"&&<div style={{fontSize:10,color:"#22c55e"}}>✓ Uploaded & snapshot saved!</div>}
            {uploadStatus.startsWith("error:")&&<div style={{fontSize:10,color:"#ef4444",maxWidth:280}}>✗ {uploadStatus.slice(6)}</div>}
          </div>
        </div>

        {!uploadedData&&(
          <div style={{marginTop:8,background:T.tipBg,border:`1px solid ${T.tipBorder}`,borderRadius:4,padding:"6px 10px",fontSize:11,color:T.tipText}}>
            💡 Download fresh .xls from OSMS portal daily → Click <strong>📤 Upload XLS</strong> → All dashboards refresh. Each upload is stored and compared to detect <strong>stagnant houses</strong>.
          </div>
        )}

        <div style={{display:"flex",gap:4,marginTop:10,flexWrap:"wrap"}}>
          {tabs.map(t=>(
            <button key={t.id} onClick={()=>setTab(t.id)} style={{
              padding:"6px 14px",border:`2px solid ${tab===t.id?T.tabActiveBg:t.id==="stagnant"&&stagnantHouses.length>0?T.yellow:T.tabBorder}`,
              borderRadius:theme==="bauhaus"?0:4,cursor:"pointer",fontSize:11,fontFamily:T.font,fontWeight:tab===t.id?"bold":"normal",
              background:tab===t.id?T.tabActiveBg:"transparent",
              color:tab===t.id?T.tabActiveColor:t.id==="stagnant"&&stagnantHouses.length>0?T.yellow:T.tabInactiveColor,
            }}>{t.label}</button>
          ))}
        </div>

                            <td style={tdStyle(i)}>{m.item}</td>
                            <td style={{...tdStyle(i),textAlign:"right"}}>{m.qty} {MATERIAL_STANDARDS[m.item]?.unit}</td>
                            <td style={{...tdStyle(i),textAlign:"center",fontSize:11,color:T.faint}}>{m.date}</td>
                            <td style={{...tdStyle(i),textAlign:"center"}}>
                              <span style={{padding:"3px 8px",borderRadius:theme==="bauhaus"?0:3,background:m.wastage>10?"#FEE":m.wastage>0?"#FFC":"#EFE",color:m.wastage>10?T.red:m.wastage>0?T.yellow:T.green,fontWeight:600}}>
                                {m.wastage>0?'+':''}{m.wastage}%
                              </span>
                            </td>
                          </tr>
                        ))
                      )}
                    </tbody>
                  </table>
                </div>
              )}
            </div>
          </div>
        )}

        {/* ── REPORTS TAB ── */}
        {tab==="reports"&&(
          <div>
            <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fit,minmax(300px,1fr))",gap:16}}>
              {[
                {icon:"📄",title:"PDF Report",desc:"Comprehensive monthly progress report",action:generatePDF,color:T.red},
                {icon:"📊",title:"Excel Export",desc:"Risk analysis data in spreadsheet",action:exportExcel,color:T.green},
                {icon:"📜",title:"Completion Certificates",desc:"Generate certificates for completed houses",action:()=>alert('Certificates feature coming soon!'),color:T.yellow}
              ].map(r=>(
                <div key={r.title} style={{background:T.surface,padding:20,borderRadius:theme==="bauhaus"?0:8,border:`2px solid ${T.border}`,boxShadow:T.cardShadow,cursor:"pointer",transition:"transform 0.2s"}}
                  onClick={r.action}
                  onMouseEnter={e=>e.currentTarget.style.transform='translateY(-4px)'}
                  onMouseLeave={e=>e.currentTarget.style.transform='translateY(0)'}>
                  <div style={{fontSize:48,marginBottom:12}}>{r.icon}</div>
                  <div style={{fontSize:16,fontWeight:700,marginBottom:6,color:r.color,fontFamily:T.font}}>{r.title}</div>
                  <div style={{fontSize:12,color:T.muted,lineHeight:1.5}}>{r.desc}</div>
                  <button style={{marginTop:12,padding:"8px 16px",background:r.color,color:"#fff",border:"none",borderRadius:theme==="bauhaus"?0:4,cursor:"pointer",fontSize:12,fontFamily:T.font,width:"100%",fontWeight:"bold"}}>
                    Generate
                  </button>
                </div>
              ))}
            </div>
            
            {trendData&&trendData.length>1&&(
              <div style={{background:T.surface,padding:16,borderRadius:theme==="bauhaus"?0:8,marginTop:16,border:`2px solid ${T.border}`,boxShadow:T.cardShadow}}>
                <div style={{fontSize:14,fontWeight:"bold",fontFamily:T.font,marginBottom:12}}>📈 Upload Trend</div>
                <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fill,minmax(150px,1fr))",gap:12}}>
                  {trendData.map((t,i)=>(
                    <div key={i} style={{padding:12,background:T.card,borderRadius:theme==="bauhaus"?0:6,border:`1px solid ${T.border}`}}>
                      <div style={{fontSize:11,color:T.faint,marginBottom:4}}>{t.date}</div>
                      <div style={{fontSize:20,fontWeight:700,color:T.green,fontFamily:T.font}}>{t.completed}</div>
                      <div style={{fontSize:10,color:T.faint}}>Completed</div>
                      {t.rate>0&&<div style={{fontSize:10,color:T.link,marginTop:4}}>+{t.rate} from last</div>}
                    </div>
                  ))}
                </div>
              </div>
            )}
          </div>
        )}

        {/* ── AUDIT TAB ── */}
        {tab==="audit"&&(
          <div>
            <div style={{background:T.surface,padding:16,borderRadius:theme==="bauhaus"?0:8,border:`2px solid ${T.border}`,boxShadow:T.cardShadow}}>
              <div style={{fontSize:14,fontWeight:"bold",fontFamily:T.font,marginBottom:12}}>📋 Audit Trail ({auditLog.length} events)</div>
              {auditLog.length===0?(
                <div style={{textAlign:"center",padding:40,color:T.faint}}>
                  <div style={{fontSize:48,marginBottom:12}}>📋</div>
                  <div style={{fontSize:14}}>No audit events yet</div>
                  <div style={{fontSize:12,marginTop:6}}>All data changes will be logged here</div>
                </div>
              ):(
                <div style={{display:"grid",gap:8}}>
                  {auditLog.slice(0,50).map((log,i)=>(
                    <div key={i} style={{display:"flex",alignItems:"center",gap:12,padding:"8px 12px",background:i%2?T.rowAlt:"transparent",borderRadius:theme==="bauhaus"?0:4}}>
                      <div style={{fontSize:11,color:T.faint,minWidth:140}}>{new Date(log.date).toLocaleString()}</div>
                      <div style={{fontSize:11,fontWeight:600,color:T.primary,minWidth:120}}>{log.action}</div>
                      <div style={{fontSize:11,color:T.link,minWidth:100}}>ID: {log.workId}</div>
                      <div style={{fontSize:11,color:T.muted,flex:1}}>{log.details}</div>
                      <div style={{fontSize:10,color:T.faint}}>{log.user}</div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>
        )}

        {/* ── FTO TAB ── */}
        {tab==="fto"&&(
          <div>
            {/* Upload Card */}
            <div style={{background:T.card,border:`1px solid ${T.border}`,borderRadius:8,padding:"14px 16px",marginBottom:14}}>
              <div style={{display:"flex",alignItems:"center",justifyContent:"space-between",flexWrap:"wrap",gap:10,marginBottom:10}}>
                <div>
                  <div style={{fontSize:13,fontWeight:"bold",color:"#60a5fa"}}>💰 Fund Transfer Order (FTO)</div>
                  <div style={{fontSize:11,color:T.faint,marginTop:2}}>Upload the FTO Excel file to compare fund releases against OSMS progress</div>
                </div>
                <button onClick={()=>ftoFileRef.current&&ftoFileRef.current.click()} style={{background:"#1d4ed8",color:"#fff",border:"none",padding:"8px 16px",borderRadius:6,cursor:"pointer",fontSize:12,fontFamily:"inherit",fontWeight:"bold"}}>
                  📂 Upload FTO (.xls / .xlsx)
                </button>
                <input ref={ftoFileRef} type="file" accept=".xls,.xlsx,.csv" onChange={handleFtoUpload} style={{display:"none"}}/>
              </div>
              {ftoStatus&&(
                <div style={{fontSize:11,padding:"6px 10px",borderRadius:4,background:ftoStatus.startsWith("✓")?"#052e16":ftoStatus.startsWith("❌")?"#2a0a0a":"#0a1628",color:ftoStatus.startsWith("✓")?"#4ade80":ftoStatus.startsWith("❌")?"#f87171":"#93c5fd"}}>
                  {ftoStatus}
                </div>
              )}
              {!ftoData&&!ftoStatus&&(
                <div style={{fontSize:11,color:T.faint,marginTop:4}}>
                  💡 Tip: Export the FTO report from NIC/PFMS portal as Excel. The file should have Work ID, Installment, Amount and Date columns.
                </div>
              )}
            </div>

            {ftoData&&(
              <>
                {/* Summary Cards */}
                <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fit,minmax(140px,1fr))",gap:8,marginBottom:14}}>
                  {[
                    {label:"Total FTO Records",val:ftoCounts.total,color:"#60a5fa",bg:"#0a1e35"},
                    {label:"🔴 FTO Ahead of Work",val:ftoCounts.fto_ahead,color:"#f87171",bg:"#1a0808"},
                    {label:"🟡 Work Ahead of FTO",val:ftoCounts.osms_ahead,color:"#fbbf24",bg:"#1a1200"},
                    {label:"⚪ No FTO Released",val:ftoCounts.no_fto,color:T.muted,bg:"#0a1628"},
                    {label:"✅ Matching",val:ftoCounts.ok,color:"#4ade80",bg:"#052e16"},
                  ].map(c=>(
                    <div key={c.label} style={{background:c.bg,border:`1px solid ${c.color}40`,borderRadius:8,padding:"10px 12px",textAlign:"center"}}>
                      <div style={{fontSize:20,fontWeight:"bold",color:c.color}}>{c.val}</div>
                      <div style={{fontSize:9,color:T.faint,marginTop:2}}>{c.label}</div>
                    </div>
                  ))}
                </div>

                {/* Filters */}
                <div style={{display:"flex",gap:8,flexWrap:"wrap",marginBottom:12,alignItems:"center"}}>
                  <span style={{fontSize:11,color:T.faint}}>Filter:</span>
                  {[
                    {id:"ALL",label:"All"},
                    {id:"MISMATCH",label:"🔴 All Mismatches"},
                    {id:"FTO_AHEAD",label:"💸 FTO Ahead"},
                    {id:"OSMS_AHEAD",label:"🏗 Work Ahead"},
                    {id:"NO_FTO",label:"⚪ No FTO"},
                  ].map(f=>(
                    <button key={f.id} onClick={()=>setFtoFilterType(f.id)} style={{background:ftoFilterType===f.id?"#1d4ed8":"#0a1628",color:ftoFilterType===f.id?"#fff":"#94a3b8",border:`1px solid ${ftoFilterType===f.id?"#3b82f6":"#1e3a5f"}`,padding:"4px 10px",borderRadius:4,cursor:"pointer",fontSize:11,fontFamily:"inherit"}}>
                      {f.label}
                    </button>
                  ))}
                  <select value={ftoBlockFilter} onChange={e=>setFtoBlockFilter(e.target.value)} style={{background:"#0f1e35",border:`1px solid ${T.border}`,color:T.text,padding:"4px 8px",borderRadius:4,fontSize:11,fontFamily:"inherit",marginLeft:8}}>
                    <option value="ALL">All Blocks</option>
                    {BLOCKS.map(b=><option key={b} value={b}>{b}</option>)}
                  </select>
                  <span style={{fontSize:11,color:T.faint,marginLeft:"auto"}}>Showing {ftoFiltered.length} records</span>
                </div>

                {/* Legend */}
                <div style={{display:"flex",gap:12,flexWrap:"wrap",marginBottom:10,fontSize:10,color:T.faint}}>
                  <span>🔴 <span style={{color:"#f87171"}}>FTO Ahead</span> = Fund released but OSMS stage not matching</span>
                  <span>🟡 <span style={{color:"#fbbf24"}}>Work Ahead</span> = Work done but fund not yet released</span>
                  <span>⚪ <span style={{color:T.muted}}>No FTO</span> = House in OSMS but no FTO record found</span>
                </div>

                {/* Table */}
                <div style={{overflowX:"auto"}}>
                  <table style={{width:"100%",borderCollapse:"collapse",fontSize:11}}>
                    <thead>
                      <tr style={{background:T.bg}}>
                        {["Work ID","Block","Village","OSMS Stage","FTO Stage","FTO Amount","FTO Date","Status","Issue"].map(h=>(
                          <th key={h} style={{...thStyle,borderBottom:`1px solid ${T.border}`}}>{h}</th>
                        ))}
                      </tr>
                    </thead>
                    <tbody>
                      {ftoFiltered.slice(0,300).map((row,i)=>{
                        const statusColor=row.status==="FTO_AHEAD"?"#f87171":row.status==="OSMS_AHEAD"?"#fbbf24":row.status==="NO_FTO"?"#94a3b8":row.status==="NOT_IN_OSMS"?"#fb923c":"#4ade80";
                        const stageColors={C:"#22c55e",R:"#60a5fa",P:"#f59e0b",W:"#a78bfa","?":"#475569","NONE":"#334155"};
                        return(
                          <tr key={row.id} style={{background:i%2?"#070e1c":"transparent"}}>
                            <td style={tdStyle(i)}><span style={{color:"#60a5fa",fontFamily:"monospace"}}>{row.id}</span>{row.name&&<div style={{fontSize:9,color:T.faint}}>{row.name}</div>}</td>
                            <td style={tdStyle(i)}><span style={{color:BLOCK_COLORS[row.block]||"#94a3b8",fontSize:10}}>{row.block||"—"}</span></td>
                            <td style={tdStyle(i)}><span style={{color:T.text}}>{row.village||"—"}</span></td>
                            <td style={{...tdStyle(i),textAlign:"center"}}><span style={{background:stageColors[row.osmsStage]||"#475569",color:"#000",padding:"2px 8px",borderRadius:3,fontWeight:"bold",fontSize:10}}>{row.osmsStage||"—"}</span></td>
                            <td style={{...tdStyle(i),textAlign:"center"}}><span style={{background:stageColors[row.ftoStage]||"#475569",color:"#000",padding:"2px 8px",borderRadius:3,fontWeight:"bold",fontSize:10}}>{row.ftoStage||"—"}</span>{row.installments.length>1&&<div style={{fontSize:9,color:T.faint}}>{row.installments.length} installments</div>}</td>
                            <td style={{...tdStyle(i),textAlign:"right"}}>{row.ftoAmount>0?<span style={{color:"#4ade80"}}>₹{(row.ftoAmount/1000).toFixed(0)}K</span>:<span style={{color:"#334155"}}>—</span>}</td>
                            <td style={tdStyle(i)}><span style={{color:T.faint}}>{row.ftoDate||"—"}</span></td>
                            <td style={{...tdStyle(i),textAlign:"center"}}><span style={{background:statusColor+"22",color:statusColor,border:`1px solid ${statusColor}40`,padding:"2px 8px",borderRadius:3,fontSize:9,fontWeight:"bold",whiteSpace:"nowrap"}}>
                              {row.status==="FTO_AHEAD"?"💸 FTO AHEAD":row.status==="OSMS_AHEAD"?"🏗 WORK AHEAD":row.status==="NO_FTO"?"⚪ NO FTO":row.status==="NOT_IN_OSMS"?"❓ NOT IN OSMS":"✅ OK"}
                            </span></td>
                            <td style={{...tdStyle(i),fontSize:10,color:T.faint,maxWidth:200}}>{row.issue||"—"}</td>
                          </tr>
                        );
                      })}
                    </tbody>
                  </table>
                  {ftoFiltered.length>300&&<div style={{textAlign:"center",padding:10,color:T.faint,fontSize:11}}>Showing first 300 of {ftoFiltered.length} records. Use filters to narrow down.</div>}
                  {ftoFiltered.length===0&&<div style={{textAlign:"center",padding:30,color:T.faint,fontSize:12}}>No records match the selected filter.</div>}
                </div>

                {/* File info footer */}
                <div style={{marginTop:12,fontSize:10,color:"#334155",borderTop:"1px solid #0f1e35",paddingTop:8}}>
                  📄 {ftoFileName} • {Object.keys(ftoData).length} FTO records • compared against {allSnapshotData&&allSnapshotData.length>0?"latest upload":"baseline"} OSMS data
                  {ftoColMap&&<span> • Columns detected: WorkID:{ftoColMap.idCol} Installment:{ftoColMap.installCol} Amount:{ftoColMap.amtCol}</span>}
                </div>
              </>
            )}

            {!ftoData&&(
              <div style={{textAlign:"center",padding:"40px 20px",color:"#334155"}}>
                <div style={{fontSize:40,marginBottom:12}}>💰</div>
                <div style={{fontSize:14,color:T.faint,marginBottom:8}}>No FTO file loaded yet</div>
                <div style={{fontSize:11,color:"#334155",maxWidth:400,margin:"0 auto"}}>
                  Upload the Fund Transfer Order Excel file exported from NIC/PFMS portal to compare fund releases with construction progress in OSMS.
                </div>
              </div>
            )}
          </div>
        )}

        {/* ── UPLOADS HISTORY ── */}
        {tab==="uploads"&&(
          <div>
            <div style={{background:T.card,border:`1px solid ${T.border}`,borderRadius:8,padding:"10px 14px",marginBottom:14,fontSize:11,color:T.muted}}>
              📁 Full history of every XLS file uploaded. Each upload creates a snapshot used for stagnant house detection.
              The <strong style={{color:"#60a5fa"}}>baseline (17-Feb-2026)</strong> is always the starting point.
            </div>

            {/* Timeline */}
            <div style={{position:"relative",paddingLeft:24,marginBottom:16}}>
              {/* Baseline */}
              <div style={{position:"relative",marginBottom:12}}>
                <div style={{position:"absolute",left:-24,top:8,width:12,height:12,borderRadius:"50%",background:"#60a5fa",border:"2px solid #1e3a5f"}}/>
                <div style={{background:T.surface,border:`1px solid ${T.border}`,borderRadius:6,padding:"10px 14px"}}>
                  <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",flexWrap:"wrap",gap:8}}>
                    <div>
                      <div style={{fontSize:12,color:"#60a5fa",fontWeight:"bold"}}>🗄 BASELINE SNAPSHOT</div>
                      <div style={{fontSize:11,color:T.muted,marginTop:2}}>osms_report__33_.xls • 2,527 records • 789 pending</div>
                    </div>
                    <div style={{fontSize:12,color:T.faint}}>{BASELINE_DATE}</div>
                  </div>
                </div>
              </div>
              {/* Divider line */}
              {snapshots.length>0&&<div style={{position:"absolute",left:-18,top:32,width:2,height:`${snapshots.length*70}px`,background:T.badgeBg}}/>}
              {/* Uploaded snapshots */}
              {snapshots.map((sn,i)=>(
                <div key={sn.id} style={{position:"relative",marginBottom:12}}>
                  <div style={{position:"absolute",left:-24,top:8,width:12,height:12,borderRadius:"50%",background:"#22c55e",border:"2px solid #1e3a5f"}}/>
                  <div style={{background:T.surface,border:"1px solid #166534",borderRadius:6,padding:"10px 14px"}}>
                    <div style={{display:"flex",justifyContent:"space-between",alignItems:"center",flexWrap:"wrap",gap:8}}>
                      <div>
                        <div style={{fontSize:12,color:"#22c55e",fontWeight:"bold"}}>📂 UPLOAD #{i+1}</div>
                        <div style={{fontSize:11,color:T.muted,marginTop:2}}>{sn.fileName} • {sn.totalRecords?.toLocaleString()} records • {sn.pending} pending</div>
                      </div>
                      <div style={{textAlign:"right"}}>
                        <div style={{fontSize:12,color:T.muted}}>{sn.date}</div>
                        {i===snapshots.length-1&&<div style={{fontSize:10,color:"#22c55e"}}>● LATEST</div>}
                      </div>
                    </div>
                  </div>
                </div>
              ))}
            </div>

            {snapshots.length===0&&(
              <div style={{textAlign:"center",padding:40,color:T.faint}}>
                <div style={{fontSize:13}}>No uploads yet. Use <strong>📤 Upload XLS</strong> to add your first snapshot.</div>
              </div>
            )}

            {snapshots.length>0&&(
              <div style={{background:T.surface,border:"1px solid #ef4444",borderRadius:6,padding:"10px 14px"}}>
                <div style={{fontSize:11,color:"#ef4444",marginBottom:6,fontWeight:"bold"}}>⚠️ Danger Zone</div>
                <div style={{fontSize:11,color:T.muted,marginBottom:8}}>Resetting will delete all {snapshots.length} snapshot(s) and revert to baseline data. Stagnant house history will be lost.</div>
                <button onClick={clearAllData} style={{background:"#7f1d1d",color:"#fca5a5",border:"1px solid #ef4444",padding:"6px 14px",borderRadius:4,cursor:"pointer",fontSize:11,fontFamily:"inherit"}}>
                  🗑 Reset All Uploads
                </button>
              </div>
            )}
          </div>
        )}
      </div>
    </div>
  );
}


const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
</script>
</body>
</html>
